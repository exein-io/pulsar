# Title: Rename Esxi Index File

# Creation date: 2023/04/11

# Category: Defense evasion

# Severity: Medium

# Description: Identifies instances where the "index.html" file within the "/usr/lib/vmware/*" directory is renamed on a Linux system.
# The rule monitors for the "rename" event action associated with this specific file and path,
# which could indicate malicious activity.

# MITRE ATT&CK Tactic: TA0005 - Defense Evasion - https://attack.mitre.org/tactics/TA0005/

# MITRE ATT&CK Technique: T1036 - Masquerading - https://attack.mitre.org/techniques/T1036/

- name: Rename index.html file
  type: FileRename
  condition: payload.source ENDS_WITH "index.html" AND payload.source STARTS_WITH "/usr/lib/vmware/"