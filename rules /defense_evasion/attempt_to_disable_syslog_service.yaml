# Title: Attempt To Disable Syslog Service

# Creation date: 2020/04/27

# Category: Defense evasion

# Severity: Medium

# Description: Adversaries may attempt to disable the syslog service in an attempt to an attempt to disrupt event logging and evade
# detection by security controls.

# MITRE ATT&CK Tactic: TA0005 - Defense Evasion - https://attack.mitre.org/tactics/TA0005/

# MITRE ATT&CK Technique: T1562 - Impair Defenses - https://attack.mitre.org/techniques/T1562/

- name: Service command to stop syslog-related services
  type: Exec
  condition: payload.filename ENDS_WITH "service" AND payload.argv CONTAINS "stop" AND (payload.argv CONTAINS "syslog" OR payload.argv CONTAINS "rsyslog" OR payload.argv CONTAINS "syslog-ng")

- name: Chkconfig command to turn off syslog-related services
  type: Exec
  condition: payload.filename ENDS_WITH "chkconfig" AND payload.argv CONTAINS "off" AND (payload.argv CONTAINS "syslog" OR payload.argv CONTAINS "rsyslog" OR payload.argv CONTAINS "syslog-ng")

- name: Systemctl command to disable syslog-related services
  type: Exec
  condition: payload.filename ENDS_WITH "systemctl" AND payload.argv CONTAINS "disable" AND (payload.argv CONTAINS "syslog" OR payload.argv CONTAINS "rsyslog" OR payload.argv CONTAINS "syslog-ng")

- name: Systemctl command to stop syslog-related services
  type: Exec
  condition: payload.filename ENDS_WITH "systemctl" AND payload.argv CONTAINS "stop" AND (payload.argv CONTAINS "syslog" OR payload.argv CONTAINS "rsyslog" OR payload.argv CONTAINS "syslog-ng")

- name: Systemctl command to kill syslog-related services
  type: Exec
  condition: payload.filename ENDS_WITH "systemctl" AND payload.argv CONTAINS "kill" AND (payload.argv CONTAINS "syslog" OR payload.argv CONTAINS "rsyslog" OR payload.argv CONTAINS "syslog-ng")