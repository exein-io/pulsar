# Title: Log Files Deleted

# Creation date: 2020/11/03

# Category: Defense evasion

# Severity: Medium

# Description: Identifies the deletion of sensitive Linux system logs. This may indicate an attempt to evade detection or destroy
# forensic evidence on a system.

# MITRE ATT&CK Tactic: TA0005 - Defense Evasion - https://attack.mitre.org/tactics/TA0005/

# MITRE ATT&CK Technique: T1070 - Indicator Removal - https://attack.mitre.org/techniques/T1070/

- name: Delete sensitive log files
  type: FileDeleted
  condition: payload.filename IN ["/var/run/utmp", "/var/log/wtmp", "/var/log/btmp", "/var/log/lastlog", "/var/log/faillog", "/var/log/syslog", "/var/log/messages", "/var/log/secure", "/var/log/auth.log", "/var/log/boot.log", "/var/log/kern.log"]
    AND NOT header.image IN ["/usr/bin/gzip", "/usr/bin/executor", "/usr/bin/dockerd"]