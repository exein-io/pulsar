# Title: Rename Esxi Files

# Creation date: 2023/04/11

# MITRE ATT&CK Tactic: TA0005 - Defense Evasion - https://attack.mitre.org/tactics/TA0005/

# MITRE ATT&CK Technique: T1036 - Masquerading - https://attack.mitre.org/techniques/T1036/

- name: Rename virtual machine files
  type: FileRename
  category: defense_evasion
  severity: medium
  description: Detects the renaming of critical VMware virtual machine files. Adversaries may rename these files to disrupt virtual machine operations, 
    hide malicious components, or impede incident response efforts, achieving defense evasion and potentially denial of service.
  condition: payload.source ENDS_WITH ".vmdk" OR payload.source ENDS_WITH ".vmx" OR payload.source ENDS_WITH ".vmxf" 
    OR payload.source ENDS_WITH ".vmsd" OR payload.source ENDS_WITH ".vmsn" OR payload.source ENDS_WITH ".vswp" 
    OR payload.source ENDS_WITH ".vmss" OR payload.source ENDS_WITH ".nvram" OR payload.source ENDS_WITH ".vmem"
