# Title: Credential Access Modify Ssh Binaries

# Creation date: 2020/12/21

# Category: Persistence

# Severity: Medium

# Description: Adversaries may modify SSH related binaries for persistence or credential access by patching sensitive functions to
# enable unauthorized access or by logging SSH credentials for exfiltration.

# MITRE ATT&CK Tactic: TA0003 - Persistence - https://attack.mitre.org/tactics/TA0003/

# MITRE ATT&CK Technique: T1543 - Create or Modify System Process - https://attack.mitre.org/techniques/T1543/

- name: File change by non-package management process
  type: FileOpened
  condition: (payload.filename IN ["/usr/bin/scp", "/usr/bin/sftp", "/usr/bin/ssh", "/usr/sbin/sshd", "/libkeyutils.so"]) AND NOT header.image IN ["/usr/bin/dnf", "/usr/bin/dnf-automatic", "/usr/bin/dpkg", "/usr/bin/yum", "/usr/bin/rpm", "/usr/bin/yum-cron", "/usr/bin/anacron"] AND NOT header.image STARTS_WITH "/usr/share/elasticsearch/"
