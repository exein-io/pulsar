# Title: Esxi Software Via Grep

# Creation date: 2023/04/11

# MITRE ATT&CK Tactic: TA0007 - Discovery - https://attack.mitre.org/tactics/TA0007/

# MITRE ATT&CK Technique: T1518 - Software Discovery - https://attack.mitre.org/techniques/T1518/

- name: Search for virtual machine files
  type: Exec
  category: discovery
  severity: low
  description: Detects the execution of the 'grep', 'egrep' process with arguments related to virtual machine (VM) files. 
    Adversaries may use this technique to search for, analyze, or manipulate VM files on the system.
  condition: (
      payload.filename STARTS_WITH "/usr/bin/grep" OR 
      payload.filename STARTS_WITH "/usr/bin/egrep"
      ) AND (
      payload.argv CONTAINS "vmdk" OR 
      payload.argv CONTAINS "vmx" OR 
      payload.argv CONTAINS "vmxf" OR 
      payload.argv CONTAINS "vmsd" OR 
      payload.argv CONTAINS "vmsn" OR 
      payload.argv CONTAINS "vswp" OR 
      payload.argv CONTAINS "vmss" OR 
      payload.argv CONTAINS "nvram" OR 
      payload.argv CONTAINS "vmem"
    )
