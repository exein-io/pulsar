# Title: Dynamic Linker Discovery

# Creation Date: 2025/04/11

# MITRE ATT&CK Tactic: TA0007 - Discovery - https://attack.mitre.org/tactics/TA0007/

# MITRE ATT&CK Technique: T1057 - Process Discovery - https://attack.mitre.org/techniques/T1057/

- name: Suspicious Dynamic Linker Discovery
  type: Exec
  category: discovery
  severity: low
  description: Detects the use of hex dump utilities such as od or xxd to read dynamic linker and preload configuration files.
    Attackers may analyze these binaries to identify injection points or persist via preload mechanisms.
  condition: (payload.filename ENDS_WITH "od" OR payload.filename ENDS_WITH "xxd" OR payload.filename ENDS_WITH "hexdump"
    ) AND (
      payload.argv CONTAINS "/lib/x86_64-linux-gnu/ld-linux-x86-64.so.2" OR payload.argv CONTAINS "/etc/ld.so.preload" OR
      payload.argv CONTAINS "/lib64/ld-linux-x86-64.so.2" OR payload.argv CONTAINS "/usr/lib/x86_64-linux-gnu/ld-linux-x86-64.so.2" OR
      payload.argv CONTAINS "/usr/lib64/ld-linux-x86-64.so.2"
    )
