# Title: Unusual Metadata Service API Request

# Creation Date: 2025/04/10

# MITRE ATT&CK Tactic: TA0006 - Credential Access - https://attack.mitre.org/tactics/TA0006/

# MITRE ATT&CK Technique: T1580 - Cloud Infrastructure Discovery - https://attack.mitre.org/techniques/T1580/005

- name: Network Connection to IMDS API
  type: Connect
  category: discovery
  severity: medium
  description: Detects the execution of suspicious processes attempting to access the Instance Metadata Service (IMDS) API at 169.254.169.254. 
    Adversaries may use tools like curl, wget, python, or other scripts to interact with the IMDS API and retrieve sensitive instance metadata, which could lead to unauthorized access or privilege escalation.
  condition: payload.destination.ip == "169.254.169.254"
