name: Build
on:
  pull_request:
    branches:
      - main

jobs:
  debug:
    name: Build debug
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable

        platform:
          - target: x86_64-unknown-linux-gnu
            args: "--features full"

          # For `musl` builds openssl must be vendored
          - target: x86_64-unknown-linux-musl
            args: "--features full --features openssl-vendored"

          - target: aarch64-unknown-linux-gnu
            args: "--features full"

          # For `musl` builds openssl must be vendored
          - target: aarch64-unknown-linux-musl
            args: "--features full --features openssl-vendored"

          # Dependencies of `xtask` might fail to build on riscv64.
          - target: riscv64gc-unknown-linux-gnu
            args: "--features full --exclude xtask"

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.platform.target }}
          override: true
          components: clippy

      - name: Build (all crates)
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --locked --target=${{ matrix.platform.target }} --workspace --all-targets ${{ matrix.platform.args }}

      - name: Check build did not modify any files
        run: test -z "$(git status --porcelain)"

  release:
    name: Build release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable

        platform:
          - target: x86_64-unknown-linux-gnu
            args: "--features full"

          # For `musl` builds openssl must be vendored
          - target: x86_64-unknown-linux-musl
            args: "--features full --features openssl-vendored"

          - target: aarch64-unknown-linux-gnu
            args: "--features full"

          # For `musl` builds openssl must be vendored
          - target: aarch64-unknown-linux-musl
            args: "--features full --features openssl-vendored"

          # Dependencies of `xtask` might fail to build on riscv64.
          - target: riscv64gc-unknown-linux-gnu
            args: "--features full --exclude xtask"

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.platform.target }}
          override: true
          components: clippy

      - name: Build (all crates)
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --locked --target=${{ matrix.platform.target }} --workspace --all-targets ${{ matrix.platform.args }} --release

      - name: Check build did not modify any files
        run: test -z "$(git status --porcelain)"
