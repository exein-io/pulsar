name: Build
on:
  pull_request:
    branches:
      - main

jobs:
  debug:
    name: Build debug
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable

        platform:
          - target: x86_64-unknown-linux-gnu
            cross: false
            all-targets: true
          - target: x86_64-unknown-linux-musl
            cross: false
            all-targets: true
          - target: aarch64-unknown-linux-gnu
            cross: true
            all-targets: true
          - target: aarch64-unknown-linux-musl
            cross: true
            all-targets: true
          - target: riscv64gc-unknown-linux-gnu
            cross: true
            # Dependencies of xtask might fail to build on riscv64.
            all-targets: false

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install musl-gcc
        run: sudo apt install -y musl-tools llvm

      - name: Install Rust toolchain (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.platform.target }}
          override: true
          components: clippy

      - name: Build (default features, all crates)
        uses: actions-rs/cargo@v1
        if: ${{ matrix.platforms.all-targets }}
        with:
          use-cross: ${{ matrix.platform.cross }}
          command: build
          args: --locked --target=${{ matrix.platform.target }} --workspace --all-targets

      - name: Build (default features)
        uses: actions-rs/cargo@v1
        if: ${{ !matrix.platforms.all-targets }}
        with:
          use-cross: ${{ matrix.platform.cross }}
          command: build
          args: --locked --target=${{ matrix.platform.target }}

      - name: Check build did not modify any files
        run: test -z "$(git status --porcelain)"

  release:
    name: Build release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable

        platform:
          - target: x86_64-unknown-linux-gnu
            cross: false
          - target: x86_64-unknown-linux-musl
            cross: false
          - target: aarch64-unknown-linux-gnu
            cross: true
          - target: aarch64-unknown-linux-musl
            cross: true
          - target: riscv64gc-unknown-linux-gnu
            cross: true

    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Install musl-gcc
        run: sudo apt install -y musl-tools llvm

      - name: Install Rust toolchain (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.platform.target }}
          override: true
          components: clippy

      - name: Build (all crates)
        uses: actions-rs/cargo@v1
        if: ${{ matrix.platform.all-targets }}
        with:
          use-cross: ${{ matrix.platform.cross }}
          command: build
          args: --locked --target=${{ matrix.platform.target }} --workspace --all-targets --release

      - name: Build
        uses: actions-rs/cargo@v1
        if: ${{ !matrix.platform.all-targets }}
        with:
          use-cross: ${{ matrix.platform.cross }}
          command: build
          args: --locked --target=${{ matrix.platform.target }} --release

      - name: Check build did not modify any files
        run: test -z "$(git status --porcelain)"
